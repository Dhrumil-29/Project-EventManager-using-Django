<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Event Registration</title>

<body>
    <header>
        <nav>
            <ul>
                <a href="Home.html" >Home</a>
                <a href="Event Registration.html" >Event Registration</a>
                <a href="Participant Registration.html" >Participant Registration</a>
                <a href="Event Details.html" >Event Details</a>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <div>
                Name : <input type="nEvent" required>
            </div>
            <div>
                Description : <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                Location : <input type="text" name="" id="">
            </div>
            <div>
                From <input type="datetime-local" name="stime" id=""> TO <input type="datetime-local" name="etime" id="">
            </div>
            <div>
                DeadLine of Registration : <input type="date" name="" id="">
            </div>
            <div>
                Host Email : <input type="email" name="" id="">
            </div>
            <div>
                Host Password : <input type="password" name="" id="">
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
